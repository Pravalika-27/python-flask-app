---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: cont2
          image: bhargavibairagoni/pythonapp:flask
          ports:
            - containerPort: 5000

